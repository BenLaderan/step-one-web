        const HomePage = ({ setPage }) => (
            <div className="animate-in text-slate-800">
                <section className="min-h-[85vh] flex flex-col items-center justify-center text-center px-6 bg-white overflow-hidden">

                    <h1 className="text-5xl md:text-8xl font-bold text-slate-900 mb-10 tracking-tighter">STEP ONE<span className="text-blue-600">.</span></h1>
                    <p className="text-xl md:text-2xl text-slate-500 max-w-3xl leading-relaxed mb-16 font-light">
                        หนังสือกึ่งไดอารี่ที่กลั่นกรองทุกความเสี่ยงออกมาเป็น 70 คำถาม 
                        เพื่อเช็คให้มั่นใจว่าก้าวแรกในสนามธุรกิจ... คุณจะไม่ "ตายน้ำตื้น"
                    </p>
                    <div className="flex flex-col sm:flex-row gap-6">
                        <button onClick={() => setPage('quiz')} className="bg-[#0f172a] text-white px-10 py-5 rounded-full font-semibold hover:bg-blue-900 transition-all flex items-center gap-3 text-lg shadow-xl shadow-blue-900/10">
                            ประเมินความพร้อมในการเริ่มธุรกิจ <Icon name="chevronRight" className="w-4 h-4" />
                        </button>
                        <button onClick={() => setPage('calc')} className="bg-white text-[#0f172a] border-2 border-[#0f172a] px-10 py-5 rounded-full font-semibold hover:bg-slate-50 transition-all text-lg">
                            เครื่องมือคำนวณธุรกิจ
                        </button>
                    </div>
                    <div className="mt-24 w-full max-w-5xl relative">
                        <div className="bg-slate-50 aspect-[21/9] rounded-3xl border border-slate-100 shadow-sm overflow-hidden flex items-center justify-center">
                           <img src="images/hero-book.jpg" alt="Hero" className="w-full h-full object-cover" onError={(e) => { e.target.style.display='none'; e.target.parentElement.innerHTML='<span class="text-sm tracking-[0.3em] uppercase font-bold text-slate-400 italic">Exterior View (images/hero-book.jpg)</span>'; }} />
                        </div>
                    </div>
                </section>

                <section className="py-32 bg-[#0f172a] text-white px-6">
                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-20">
                        <div className="flex-1 space-y-8">
                            <h3 className="text-4xl font-bold tracking-tight text-white leading-tight">ไม่ใช่แค่สมุดจด แต่คือภูมิปัญญาที่คุณสร้างเอง</h3>
                            <p className="text-slate-400 text-xl leading-relaxed font-light">
                                เราวางหินให้คุณเหยียบข้ามทีละก้อน ผ่าน 10 Phase สำคัญ 
                                จากไอเดียฟุ้งๆ ในหัว สู่แผนงานที่จับต้องได้จริงแบบเจ้าของกิจการมืออาชีพ
                            </p>
                        </div>
                        <div className="flex-1 grid grid-cols-2 gap-6">
                            <div className="p-10 bg-white/5 rounded-[2.5rem] border border-white/10 text-center">
                                <p className="text-5xl font-bold text-blue-400">70</p>
                                <p className="text-xs uppercase tracking-widest text-slate-400 mt-4 font-bold">Checklists</p>
                            </div>
                            <div className="p-10 bg-white/5 rounded-[2.5rem] border border-white/10 text-center">
                                <p className="text-5xl font-bold text-blue-400">10</p>
                                <p className="text-xs uppercase tracking-widest text-slate-400 mt-4 font-bold">Foundations</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section className="py-32 bg-white px-6 border-b border-slate-50">
                    <div className="max-w-6xl mx-auto text-center mb-20">
                        <h2 className="text-xs font-bold tracking-[0.4em] text-slate-500 uppercase mb-6">Look Inside</h2>
                        <h3 className="text-4xl font-bold text-slate-900 tracking-tight leading-tight">กลั่นกรองก้าวแรกของคุณ...ผ่านคำถามที่ 'เจ็บ' และ 'จริง'</h3>
                    </div>
                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row gap-12">
                        <div className="flex-1 bg-slate-50 rounded-[3rem] p-16 border border-slate-100 flex flex-col justify-center min-h-[450px]">
                            <h4 className="text-2xl font-bold mb-6 italic text-slate-800 leading-snug">"คุณรู้จักลูกค้าดีพอหรือยัง?"</h4>
                            <p className="text-slate-600 font-light leading-relaxed mb-10 text-lg">ตัวอย่างคำถามใน Phase 2 ที่จะทำให้คุณหยุดคิดและมองหา 'ตัวจริง' ที่จะจ่ายเงินให้คุณ</p>
                            <div className="w-16 h-1 bg-slate-300 mb-6"></div>
                            <p className="text-xs uppercase tracking-widest text-slate-400 font-bold">Page Preview 024</p>
                        </div>
                        <div className="flex-[1.5] bg-slate-100 rounded-[3rem] shadow-sm overflow-hidden border border-slate-200 flex items-center justify-center">
                             <img src="images/inside-book.jpg" alt="Inside" className="w-full h-full object-cover" onError={(e) => { e.target.style.display='none'; e.target.parentElement.innerHTML='<span class="text-sm tracking-[0.3em] uppercase font-bold text-slate-500 text-center px-10 italic">Interior Layout (images/inside-book.jpg)</span>'; }} />
                        </div>
                    </div>
                </section>

                <section className="py-24 text-center px-6">
                    <h2 className="text-sm font-bold mb-12 text-slate-500 tracking-[0.4em] uppercase">Start Your Journey Today</h2>
                    <div className="flex flex-wrap justify-center gap-14">
                        <a href="#" className="flex items-center gap-3 text-slate-500 hover:text-slate-900 transition-all font-bold text-xl">
                            <Icon name="shopping" className="w-7 h-7" /> Shopee
                        </a>
                        <a href="#" className="flex items-center gap-3 text-slate-500 hover:text-slate-900 transition-all font-bold text-xl">
                            <Icon name="trending" className="w-7 h-7" /> TikTok Shop
                        </a>
                        <a href="#" className="flex items-center gap-3 text-slate-500 hover:text-slate-900 transition-all font-bold text-xl">
                            <Icon name="facebook" className="w-7 h-7" /> Facebook
                        </a>
                    </div>
                </section>
            </div>
        );

        const QuizPage = () => {
            const [answers, setAnswers] = useState(Array(10).fill(null));
            const [showResult, setShowResult] = useState(false);
            const questions = [
                "คุณรู้จักลูกค้าที่พร้อมจะควักเงินจ่ายให้คุณจริงๆ แล้วหรือยัง?",
                "คุณมีเงินสำรองเย็นๆ สำหรับใช้ชีวิต 6-12 เดือนโดยไม่มีรายได้จากธุรกิจใช่ไหม?",
                "คุณรู้จุดเด่นที่คู่แข่งเลียนแบบคุณไม่ได้จริงๆ แล้วใช่ไหม?",
                "คุณคำนวณจุดคุ้มทุน (BEP) ออกมาเป็นตัวเลขที่ชัดเจนแล้ว?",
                "คุณอธิบาย 'คุณค่า' ของสินค้าได้ใน 30 วินาที?",
                "คุณมีแผนสำรอง (Plan B) หากแผนแรกไม่ได้ผล?",
                "คุณรู้จักคู่แข่งทั้งทางตรงและทางอ้อมในตลาดเป็นอย่างดี?",
                "คุณรู้วิธีการทำการตลาดในช่องทางที่กลุ่มเป้าหมายอยู่จริงๆ?",
                "คุณพร้อมจะยอมรับความผิดพลาดและเริ่มต้นใหม่ได้โดยไม่ท้อ?",
                "คุณเริ่มธุรกิจเพื่อแก้ปัญหาให้คนอื่น ไม่ใช่แค่เพราะอยากได้เงิน?"
            ];

            const score = useMemo(() => answers.reduce((acc, curr) => acc + (curr === true ? 10 : 0), 0), [answers]);

            return (
                <div className="max-w-3xl mx-auto py-24 px-6 animate-in">
                    <div className="text-center mb-20 text-slate-800">
                        <h2 className="text-4xl font-bold mb-6 text-slate-900 tracking-tight">Business Readiness Test</h2>
                        <p className="text-slate-500 text-lg font-light leading-relaxed">วัดระดับความพร้อมในการเริ่มธุรกิจของคุณผ่านคำถามสำคัญจาก STEP ONE</p>
                    </div>
                    {!showResult ? (
                        <div className="space-y-6">
                            {questions.map((q, idx) => (
                                <div key={idx} className="p-10 bg-white rounded-[2rem] border border-slate-100 shadow-sm transition-all hover:shadow-md text-slate-800">
                                    <p className="text-xl font-bold mb-10 text-slate-800 leading-snug">{idx + 1}. {q}</p>
                                    <div className="flex gap-6">
                                        <button onClick={() => { const n = [...answers]; n[idx] = true; setAnswers(n); }} className={`flex-1 py-5 rounded-2xl border-2 font-bold text-sm uppercase tracking-widest transition-all ${answers[idx] === true ? 'bg-[#0f172a] border-[#0f172a] text-white shadow-lg shadow-blue-900/20' : 'border-slate-100 text-slate-500 hover:border-slate-300'}`}>มั่นใจ / มีแล้ว</button>
                                        <button onClick={() => { const n = [...answers]; n[idx] = false; setAnswers(n); }} className={`flex-1 py-5 rounded-2xl border-2 font-bold text-sm uppercase tracking-widest transition-all ${answers[idx] === false ? 'bg-red-50 border-red-100 text-red-600 shadow-lg shadow-red-100' : 'border-slate-100 text-slate-500 hover:border-slate-300'}`}>ยังไม่ชัวร์</button>
                                    </div>
                                </div>
                            ))}
                            <button disabled={answers.includes(null)} onClick={() => setShowResult(true)} className="w-full bg-[#0f172a] text-white py-6 mt-16 rounded-[2rem] font-bold text-lg uppercase tracking-[0.2em] shadow-2xl disabled:opacity-20 hover:bg-blue-900 transition-all">Calculate Readiness Score</button>
                        </div>
                    ) : (
                        <div className="text-center bg-white p-16 rounded-[3.5rem] shadow-2xl border border-slate-50 animate-in text-slate-800">
                           <div className="relative inline-block mb-12">
                              <svg className="w-48 h-48 transform -rotate-90">
                                <circle cx="96" cy="96" r="88" stroke="#f1f5f9" strokeWidth="10" fill="transparent" />
                                <circle cx="96" cy="96" r="88" stroke="#0f172a" strokeWidth="10" fill="transparent" strokeDasharray="553" strokeDashoffset={553 - (553 * score / 100)} className="transition-all duration-1000 ease-out" />
                              </svg>
                              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl font-bold text-slate-900 tabular-nums">{score}%</div>
                           </div>
                           <h3 className="text-3xl font-bold text-slate-900 mb-8 tracking-tight">Business Readiness Score</h3>
                           <div className="p-10 bg-[#0f172a] text-white rounded-[2.5rem] mb-12 text-left text-lg leading-relaxed font-light">
                             {score >= 80 ? "คุณมีความพร้อมสูงมาก! ก้าวต่อไปคือการเริ่มต้นขนาดเล็กเพื่อทดสอบตลาดจริง (MVP) และรักษาความสม่ำเสมอไว้" : score >= 50 ? "คุณมีพื้นฐานที่ดี แต่ควรกลับไปอุดรูรั่วในข้อที่คุณยังไม่มั่นใจก่อนลงเงินจริง" : "อย่าเพิ่งรีบ! กลับไปใช้ STEP ONE Workbook ตอบคำถามให้ครบ เพื่อเซฟเงินก้อนแรกของคุณ"}
                           </div>
                           <button onClick={() => { setAnswers(Array(10).fill(null)); setShowResult(false); }} className="text-slate-500 hover:text-slate-900 text-xs font-bold uppercase tracking-[0.3em] underline underline-offset-8 decoration-1 decoration-slate-200">Retake Test</button>
                        </div>
                    )}
                </div>
            );
        };

        const CalculatorPage = () => {
            const [fixedCosts, setFixedCosts] = useState({ 'ค่าเช่า': 15000, 'ค่าแรง': 20000, 'การตลาด': 5000, 'น้ำ/ไฟ (น้ำ/ไฟ)': 0 });
            const [unitPricing, setUnitPricing] = useState({ 'ราคาขาย': 350, 'ทุนผลิต': 120, 'ค่าส่ง': 30, 'Commission (%)': 0 });
            const [investment, setInvestment] = useState({ 'ตกแต่งร้าน': 50000, 'อุปกรณ์': 30000 });
            const [monthlyProfit, setMonthlyProfit] = useState(15000);

            const totalFixed = Object.values(fixedCosts).reduce((a, b) => a + Number(b || 0), 0);
            const price = Number(unitPricing['ราคาขาย'] || 0);
            const varCost = Number(unitPricing['ทุนผลิต'] || 0) + Number(unitPricing['ค่าส่ง'] || 0) + (price * Number(unitPricing['Commission (%)'] || 0) / 100);
            const contribution = price - varCost;
            const bep = contribution > 0 ? Math.ceil(totalFixed / contribution) : 0;
            const totalInv = Object.values(investment).reduce((a, b) => a + Number(b || 0), 0);
            const payback = monthlyProfit > 0 ? (totalInv / monthlyProfit).toFixed(1) : 0;

            return (
                <div className="max-w-7xl mx-auto py-20 px-8 animate-in text-slate-800">
                    <div className="flex flex-col md:flex-row md:items-end justify-between mb-20 gap-8 border-b border-slate-100 pb-12">
                        <div>
                            <h2 className="text-4xl font-bold text-slate-900 mb-2 tracking-tight">Financial Dashboard</h2>
                            <p className="text-slate-500 text-sm font-bold uppercase tracking-[0.3em]">Step One Toolkit</p>
                        </div>
                        <div className="flex gap-10">
                            <div className="text-right">
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Total Fixed Cost</p>
                                <p className="text-3xl font-bold text-slate-900 tabular-nums">฿ {totalFixed.toLocaleString()}</p>
                            </div>
                            <div className="w-px h-14 bg-slate-100 mx-2"></div>
                            <div className="text-right">
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Total Investment</p>
                                <p className="text-3xl font-bold text-slate-900 tabular-nums">฿ {totalInv.toLocaleString()}</p>
                            </div>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-12 gap-12 items-start">
                        <div className="lg:col-span-8 grid md:grid-cols-2 gap-8">
                            <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm text-slate-800">
                                <div className="flex items-center gap-3 mb-10 text-[#0f172a]">
                                    <div className="p-3 bg-slate-900 text-white rounded-2xl"><Icon name="settings" className="w-5 h-5" /></div>
                                    <h3 className="text-xs font-bold uppercase tracking-[0.2em]">Fixed Costs ต้นทุนคงที่</h3>
                                </div>
                                <div className="space-y-6">
                                    {Object.keys(fixedCosts).map(k => (
                                        <div key={k} className="flex flex-col gap-2">
                                            {/* เปลี่ยนสี Label เป็น slate-600 เพื่อให้อ่านง่ายขึ้น */}
                                            <label className="text-xs font-bold text-slate-600 uppercase tracking-widest">{k}</label>
                                            <input type="number" value={fixedCosts[k] || ''} placeholder="0" onChange={e => setFixedCosts({...fixedCosts, [k]: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl border-none font-bold text-lg outline-none transition-all focus:ring-2 focus:ring-slate-200" />
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm text-slate-800">
                                <div className="flex items-center gap-3 mb-10 text-[#0f172a]">
                                    <div className="p-3 bg-slate-900 text-white rounded-2xl"><Icon name="barChart" className="w-5 h-5" /></div>
                                    <h3 className="text-xs font-bold uppercase tracking-[0.2em]">Unit Economics</h3>
                                </div>
                                <div className="space-y-6">
                                    {Object.keys(unitPricing).map(k => (
                                        <div key={k} className="flex flex-col gap-2">
                                            {/* เปลี่ยนสี Label เป็น slate-600 เพื่อให้อ่านง่ายขึ้น */}
                                            <label className="text-xs font-bold text-slate-600 uppercase tracking-widest">{k}</label>
                                            <input type="number" value={unitPricing[k] || ''} placeholder="0" onChange={e => setUnitPricing({...unitPricing, [k]: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl border-none font-bold text-lg outline-none transition-all focus:ring-2 focus:ring-slate-200" />
                                        </div>
                                    ))}
                                </div>
