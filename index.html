                    <div className="flex flex-col sm:flex-row gap-6">

                        <button onClick={() => setPage('calc')} className="bg-white text-[#0f172a] border-2 border-[#0f172a] px-10 py-5 rounded-full font-semibold hover:bg-slate-50 transition-all text-lg">
                            เครื่องมือคำนวณธุรกิจ
                        </button>
                    </div>
                    <div className="mt-24 w-full max-w-5xl relative">
                        <div className="bg-slate-50 aspect-[21/9] rounded-3xl border border-slate-100 shadow-sm overflow-hidden flex items-center justify-center">
                           <img 
                                src="images/hero-book.jpg" 
                                alt="Step One Book Hero" 
                                className="w-full h-full object-cover"
                                onError={(e) => {

                <section className="py-32 bg-[#0f172a] text-white px-6">
                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-20">
                        <div className="flex-1 space-y-8">
                            <h3 className="text-4xl font-bold tracking-tight text-white leading-tight">ไม่ใช่แค่สมุดจด แต่คือภูมิปัญญาที่คุณสร้างเอง</h3>
                            <p className="text-slate-400 text-xl leading-relaxed font-light">
                                เราวางหินให้คุณเหยียบข้ามทีละก้อน ผ่าน 10 Phase สำคัญ 
                                จากไอเดียฟุ้งๆ ในหัว สู่แผนงานที่จับต้องได้จริงแบบเจ้าของกิจการมืออาชีพ
                            </p>
                        </div>
                        <div className="flex-1 grid grid-cols-2 gap-6">

                            <div className="p-10 bg-white/5 rounded-[2.5rem] border border-white/10 text-center">

                        </div>
                    </div>
                </section>

                <section className="py-32 bg-white px-6 border-b border-slate-50">
                    <div className="max-w-6xl mx-auto text-center mb-20">
                        <h2 className="text-xs font-bold tracking-[0.4em] text-slate-500 uppercase mb-6">Look Inside</h2>
                        <h3 className="text-4xl font-bold text-slate-900 tracking-tight leading-tight">กลั่นกรองทุกก้าว...อย่างละเอียด</h3>
                    </div>
                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row gap-12">
                        <div className="flex-1 bg-slate-50 rounded-[3rem] p-16 border border-slate-100 flex flex-col justify-center min-h-[450px]">
                            <h4 className="text-2xl font-bold mb-6 italic text-slate-800 leading-snug">"คุณรู้จักลูกค้าดีพอหรือยัง?"</h4>
                            <p className="text-slate-600 font-light leading-relaxed mb-10 text-lg">ตัวอย่างคำถามใน Phase 3 ที่จะทำให้คุณหยุดคิดและมองหา 'ตัวจริง' ที่จะจ่ายเงินให้คุณ</p>
                            <div className="w-16 h-1 bg-slate-300 mb-6"></div>
                            <p className="text-xs uppercase tracking-widest text-slate-400 font-bold">Page Preview 024</p>
                        </div>
                        <div className="flex-[1.5] bg-slate-100 rounded-[3rem] shadow-sm overflow-hidden border border-slate-200 flex items-center justify-center">
                            <img 
                                src="images/inside-book.jpg" 
                                alt="Step One Book Inside" 
                                className="w-full h-full object-cover"
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.parentElement.innerHTML = '<span class="text-sm tracking-[0.3em] uppercase font-bold text-slate-500 text-center px-10 italic">Interior Layout Placeholder</span>';
                                }}
                            />
                        </div>
                    </div>
                </section>

                <section className="py-24 text-center px-6">
                    <h2 className="text-sm font-bold mb-12 text-slate-500 tracking-[0.4em] uppercase">Start Your Journey Today</h2>
                    <div className="flex flex-wrap justify-center gap-14">
                        <a href="#" className="flex items-center gap-3 text-slate-500 hover:text-slate-900 transition-all font-bold text-xl">
                            <Icon name="shopping" className="w-7 h-7" /> Shopee
                        </a>
                        <a href="#" className="flex items-center gap-3 text-slate-500 hover:text-slate-900 transition-all font-bold text-xl">
                            <Icon name="trending" className="w-7 h-7" /> TikTok Shop
                        </a>
                        <a href="#" className="flex items-center gap-3 text-slate-500 hover:text-slate-900 transition-all font-bold text-xl">
                            <Icon name="facebook" className="w-7 h-7" /> Facebook
                        </a>
                    </div>
                </section>
            </div>
        );

        const QuizPage = () => {
            const [answers, setAnswers] = useState(Array(10).fill(null));
            const [showResult, setShowResult] = useState(false);
            
            const questions = [
                { id: 0, text: "คุณรู้จักลูกค้าที่พร้อมจะควักเงินจ่ายให้คุณจริงๆ แล้วหรือยัง?", topic: "ความเข้าใจลูกค้า" },
                { id: 1, text: "คุณมีเงินสำรองเย็นๆ สำหรับใช้ชีวิต 6-12 เดือนโดยไม่มีรายได้จากธุรกิจใช่ไหม?", topic: "การวางแผนการเงิน" },
                { id: 2, text: "คุณรู้จักจุดเด่นที่คู่แข่งเลียนแบบคุณไม่ได้จริงๆ แล้วใช่ไหม?", topic: "ความแตกต่างทางการตลาด" },
                { id: 3, text: "คุณคำนวณจุดคุ้มทุน (BEP) ออกมาเป็นตัวเลขที่ชัดเจนแล้ว?", topic: "ตัวเลขธุรกิจ" },
                { id: 4, text: "คุณอธิบาย 'คุณค่า' ของสินค้าได้ใน 30 วินาที?", topic: "การสื่อสารแบรนด์" },
                { id: 5, text: "คุณมีแผนสำรอง (Plan B) หากแผนแรกไม่ได้ผล?", topic: "การบริหารความเสี่ยง" },
                { id: 6, text: "คุณรู้จักคู่แข่งทั้งทางตรงและทางอ้อมในตลาดเป็นอย่างดี?", topic: "การวิเคราะห์คู่แข่ง" },
                { id: 7, text: "คุณรู้วิธีการทำการตลาดในช่องทางที่กลุ่มเป้าหมายอยู่จริงๆ?", topic: "ช่องทางการขาย" },
                { id: 8, text: "คุณพร้อมจะยอมรับความผิดพลาดและเริ่มต้นใหม่ได้โดยไม่ท้อ?", topic: "ทัศนคติเจ้าของธุรกิจ" },
                { id: 9, text: "คุณเริ่มธุรกิจเพื่อแก้ปัญหาให้คนอื่น ไม่ใช่แค่เพราะอยากได้เงิน?", topic: "จุดประสงค์ทางธุรกิจ" }
            ];

            const score = useMemo(() => answers.reduce((acc, curr) => acc + (curr === true ? 10 : 0), 0), [answers]);

            const analysis = useMemo(() => {
                const strengths = questions.filter((_, i) => answers[i] === true).map(q => q.topic);
                const weaknesses = questions.filter((_, i) => answers[i] === false).map(q => q.topic);
                return { strengths, weaknesses };
            }, [answers]);

            return (
                <div className="max-w-3xl mx-auto py-24 px-6 animate-in">
                    <div className="text-center mb-20 text-slate-800">
                        <h2 className="text-4xl font-bold mb-6 text-slate-900 tracking-tight">Business Readiness Test</h2>
                        <p className="text-slate-500 text-lg font-light leading-relaxed">วัดระดับความพร้อมในการเริ่มธุรกิจของคุณผ่านคำถามสำคัญจาก STEP ONE</p>
                    </div>
                    {!showResult ? (
                        <div className="space-y-6">
                            {questions.map((q, idx) => (
                                <div key={idx} className="p-10 bg-white rounded-[2rem] border border-slate-100 shadow-sm transition-all hover:shadow-md text-slate-800">
                                    <p className="text-xl font-bold mb-10 text-slate-800 leading-snug">{idx + 1}. {q.text}</p>
                                    <div className="flex gap-6">

                                        <button onClick={() => { const n = [...answers]; n[idx] = false; setAnswers(n); }} className={`flex-1 py-5 rounded-2xl border-2 font-bold text-sm uppercase tracking-widest transition-all ${answers[idx] === false ? 'bg-red-50 border-red-100 text-red-600 shadow-lg shadow-red-100' : 'border-slate-100 text-slate-500 hover:border-slate-300'}`}>ยังไม่ชัวร์</button>
                                    </div>
                                </div>
                            ))}
                            <button disabled={answers.includes(null)} onClick={() => setShowResult(true)} className="w-full bg-[#0f172a] text-white py-6 mt-16 rounded-[2rem] font-bold text-lg uppercase tracking-[0.2em] shadow-2xl disabled:opacity-20 hover:bg-blue-900 transition-all">Calculate Readiness Score</button>
                        </div>
                    ) : (
                        <div className="text-center bg-white p-12 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-50 animate-in text-slate-800">

                                <circle cx="96" cy="96" r="88" stroke="#f1f5f9" strokeWidth="10" fill="transparent" />
                                <circle cx="96" cy="96" r="88" stroke="#0f172a" strokeWidth="10" fill="transparent" strokeDasharray="553" strokeDashoffset={553 - (553 * score / 100)} className="transition-all duration-1000 ease-out" />
                              </svg>
                              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl font-bold text-slate-900 tabular-nums">{score}%</div>
                           </div>
                           
                           <div className="text-left space-y-8 bg-slate-50/50 p-10 rounded-[2.5rem] border border-slate-100">
                                <p className="text-lg leading-relaxed font-light text-slate-700">
                                    ตอนนี้ความพร้อมของคุณคิดเป็น <span className="font-bold text-slate-900">{score}%</span> {score < 80 ? "ซึ่งอาจจะยังไม่พร้อมเต็มที่นักในสนามธุรกิจจริง" : "ซึ่งถือว่าคุณเตรียมตัวมาได้ดีมาก"}
                                </p>
                                
                                {analysis.strengths.length > 0 && (
                                    <div className="space-y-3 animate-in">
                                        <p className="text-sm font-bold text-blue-600 uppercase tracking-widest flex items-center gap-2">
                                            <span className="w-2 h-2 bg-blue-600 rounded-full"></span> Your Strengths
                                        </p>
                                        <p className="text-slate-600 font-light leading-relaxed">
                                            เราเห็นว่าคุณมีความชัดเจนในเรื่องของ <span className="font-semibold text-slate-800">{analysis.strengths.join(', ')}</span> ซึ่งข้อมูลส่วนนี้จะเป็นแต้มต่อสำคัญที่ช่วยให้คุณมองเห็นภาพรวมธุรกิจได้ชัดเจนขึ้นและลดความเสี่ยงเบื้องต้นไปได้มากทีเดียว
                                        </p>
                                    </div>
                                )}

                                {analysis.weaknesses.length > 0 && (
                                    <div className="space-y-3 animate-in">
                                        <p className="text-sm font-bold text-red-500 uppercase tracking-widest flex items-center gap-2">
                                            <span className="w-2 h-2 bg-red-500 rounded-full"></span> Areas for Improvement
                                        </p>
                                        <p className="text-slate-600 font-light leading-relaxed">
                                            แต่อยากให้ลองระวังและหาข้อมูลเพิ่มในเรื่อง <span className="font-semibold text-slate-800">{analysis.weaknesses.join(', ')}</span> ดูอีกนิดนะ เพราะในการทำธุรกิจที่ต้องลงเงินจริงๆ ความชัดเจนคือเกราะป้องกันเงินก้อนแรกของคุณที่ดีที่สุด หากจุดเหล่านี้ยังเป็นคำถามที่ไม่มีคำตอบที่ชัดเจน อาจจะทำให้คุณ "ตายน้ำตื้น" ได้ง่ายกว่าที่คิด
                                        </p>
                                    </div>
                                )}

                                <div className="pt-6 border-t border-slate-200">
                                    <p className="text-slate-700 italic font-light leading-relaxed">
                                        {score < 50 ? "ลองใช้เวลาศึกษาและหาคำตอบให้ตัวเองเพิ่มอีกสักนิดนะ ก้าวแรกที่ช้าแต่ชัวร์ ดีกว่าก้าวเร็วแล้วล้มแรง" : "คุณมาถูกทางแล้ว ค่อยๆ อุดรูรั่วให้ครบ แล้วก้าวแรกของคุณจะเป็นก้าวที่มั่นคงที่สุด"}
                                    </p>
                                </div>
                           </div>

                           <div className="mt-12 flex flex-col items-center gap-6">
                                <button onClick={() => { setAnswers(Array(10).fill(null)); setShowResult(false); }} className="text-slate-500 hover:text-slate-900 text-xs font-bold uppercase tracking-[0.3em] underline underline-offset-8 decoration-1 decoration-slate-200">Retake Test</button>
                           </div>
                        </div>
                    )}
                </div>
            );
        };

        const CalculatorPage = () => {
            const [fixedCosts, setFixedCosts] = useState({ 'ค่าเช่า': 15000, 'ค่าแรง': 20000, 'การตลาด': 5000, 'ค่าสาธารณูปโภค (น้ำ/ไฟ)': 0 });
            const [unitPricing, setUnitPricing] = useState({ 'ราคาขาย': 350, 'ต้นทุนผลิต/วัตถุดิบ ต่อชิ้น': 120, 'ค่าส่ง': 30, 'Commission (%)': 0 });
            const [investment, setInvestment] = useState({ 'ตกแต่งร้าน': 50000, 'อุปกรณ์': 30000 });
            const [targetProfit, setTargetProfit] = useState(0); 
            const [expectedSales, setExpectedSales] = useState(0);

            const totalFixed = Object.values(fixedCosts).reduce((a, b) => a + Number(b || 0), 0);
            const pricePerUnit = Number(unitPricing['ราคาขาย'] || 0);
            const productionCost = Number(unitPricing['ต้นทุนผลิต/วัตถุดิบ ต่อชิ้น'] || 0);
            const shippingCost = Number(unitPricing['ค่าส่ง'] || 0);
            const commissionAmount = (pricePerUnit * Number(unitPricing['Commission (%)'] || 0)) / 100;
            const totalVariableCost = productionCost + shippingCost + commissionAmount;
            const marginPerUnit = pricePerUnit - totalVariableCost;

            const bep = marginPerUnit > 0 ? Math.ceil(totalFixed / marginPerUnit) : 0;
            const unitsForTarget = marginPerUnit > 0 ? Math.ceil((totalFixed + Number(targetProfit)) / marginPerUnit) : 0;
            const projectedProfit = (marginPerUnit * Number(expectedSales)) - totalFixed;

            const totalInv = Object.values(investment).reduce((a, b) => a + Number(b || 0), 0);
            const payback = projectedProfit > 0 ? (totalInv / projectedProfit).toFixed(1) : 0;

            return (
                <div className="max-w-7xl mx-auto py-20 px-8 animate-in text-slate-800">
                    <div className="flex flex-col md:flex-row md:items-end justify-between mb-20 gap-8 border-b border-slate-100 pb-12">
                        <div>
                            <h2 className="text-4xl font-bold text-slate-900 mb-2 tracking-tight">Business Goal Planner</h2>
                            <p className="text-slate-500 text-sm font-bold thai-fix">เปลี่ยนตัวเลขให้กลายเป็นแผนงาน</p>
                        </div>
                        <div className="flex gap-10">
                            <div className="text-right">
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Total Fixed Cost</p>
                                <p className="text-3xl font-bold text-slate-900 tabular-nums">฿ {totalFixed.toLocaleString()}</p>
                            </div>
                            <div className="w-px h-14 bg-slate-100 mx-2"></div>
                            <div className="text-right">
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">BEP (จุดคุ้มทุน)</p>
                                <p className="text-3xl font-bold text-blue-600 tabular-nums">{bep.toLocaleString()} ชิ้น</p>
                            </div>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-12 gap-12 items-start">
                        <div className="lg:col-span-8 space-y-12">
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm text-slate-800">
                                    <div className="flex items-center gap-3 mb-10 text-[#0f172a]">
                                        <div className="p-3 bg-slate-900 text-white rounded-2xl"><Icon name="settings" className="w-5 h-5" /></div>
                                        <h3 className="text-[11px] font-bold uppercase tracking-[0.1em]">
                                            Fixed Costs <span className="thai-fix text-slate-500 lowercase font-medium ml-1">(ต้นทุนรายเดือน)</span>
                                        </h3>
                                    </div>
                                    <div className="space-y-6">
                                        {Object.keys(fixedCosts).map(k => (
                                            <div key={k} className="flex flex-col gap-2">
                                                <label className="text-xs font-bold text-slate-600 uppercase tracking-widest">{k}</label>
                                                <input type="number" value={fixedCosts[k] || ''} placeholder="0" onChange={e => setFixedCosts({...fixedCosts, [k]: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl border-none font-bold text-lg outline-none transition-all focus:ring-2 focus:ring-slate-200" />
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm text-slate-800">
                                    <div className="flex items-center gap-3 mb-10 text-[#0f172a]">
                                        <div className="p-3 bg-slate-900 text-white rounded-2xl"><Icon name="barChart" className="w-5 h-5" /></div>
                                        <h3 className="text-[11px] font-bold uppercase tracking-[0.1em]">
                                            Unit Economics <span className="thai-fix text-slate-500 lowercase font-medium ml-1">(ต่อชิ้น)</span>
                                        </h3>
                                    </div>
                                    <div className="space-y-6">
                                        {Object.keys(unitPricing).map(k => (
                                            <div key={k} className="flex flex-col gap-2">
                                                <label className="text-xs font-bold text-slate-600 uppercase tracking-widest">{k}</label>
                                                <input type="number" value={unitPricing[k] || ''} placeholder="0" onChange={e => setUnitPricing({...unitPricing, [k]: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl border-none font-bold text-lg outline-none transition-all focus:ring-2 focus:ring-slate-200" />
                                                {k === 'Commission (%)' && unitPricing[k] > 0 && (
                                                    <p className="text-xs font-bold text-blue-500 mt-1">
                                                        คิดเป็น ฿ {(pricePerUnit * Number(unitPricing[k]) / 100).toLocaleString()} ต่อชิ้น
                                                    </p>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm text-slate-800">
                                <div className="flex items-center gap-3 mb-10 text-[#0f172a]">
                                    <div className="p-3 bg-slate-900 text-white rounded-2xl"><Icon name="clock" className="w-5 h-5" /></div>
                                    <h3 className="text-[11px] font-bold uppercase tracking-[0.1em]">
                                        Initial Investment <span className="thai-fix text-slate-500 lowercase font-medium ml-1">(เงินลงทุนก้อนแรก)</span>
                                    </h3>
                                </div>
                                <div className="grid md:grid-cols-2 gap-8">
                                    {Object.keys(investment).map(k => (
                                        <div key={k} className="flex flex-col gap-2">
                                            <label className="text-xs font-bold text-slate-600 uppercase tracking-widest">{k}</label>
                                            <input type="number" value={investment[k] || ''} placeholder="0" onChange={e => setInvestment({...investment, [k]: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl border-none font-bold text-lg outline-none transition-all focus:ring-2 focus:ring-slate-200" />
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-blue-50/50 p-10 rounded-[3rem] border border-blue-100/50 text-slate-800 space-y-12">
                                <h3 className="text-xs font-bold uppercase tracking-[0.3em] text-blue-600 flex items-center gap-2">
                                    <Icon name="trending" className="w-4 h-4" /> <span className="thai-fix">Dream & Target Setting</span>
                                </h3>

                                <div className="grid md:grid-cols-2 gap-8 items-center">
                                    <div className="flex flex-col gap-3">
                                        <div className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold mb-1">1</div>
                                        <label className="text-sm font-bold text-slate-700 leading-relaxed">กำไรที่คุณอยากได้ต่อเดือนคือเท่าไหร่?</label>
                                        <div className="relative">
                                            <span className="absolute left-5 top-1/2 -translate-y-1/2 font-bold text-slate-400">฿</span>
                                            <input type="number" value={targetProfit || ''} onChange={e => setTargetProfit(e.target.value)} className="w-full bg-white pl-12 pr-6 py-5 rounded-[1.5rem] border-2 border-blue-100 font-bold text-2xl text-blue-900 outline-none focus:border-blue-500 transition-all shadow-sm" />
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-[2rem] border border-blue-100 shadow-sm flex flex-col justify-center h-full">
                                        <p className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 thai-fix">ยอดขายที่ต้องทำให้ได้</p>
                                        <div className="flex items-baseline gap-2">
                                            <span className="text-4xl font-bold text-blue-600 tabular-nums">{unitsForTarget.toLocaleString()}</span>
                                            <span className="text-sm font-bold text-slate-400 uppercase thai-fix">ชิ้น / เดือน</span>
                                        </div>
                                        {/* Restored Description */}
                                        <p className="text-[10px] text-slate-400 mt-2 font-medium leading-relaxed italic thai-fix">
                                            *เพื่อครอบคลุมต้นทุนคงที่และกำไรเป้าหมาย
                                        </p>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 gap-8 items-center border-t border-blue-100 pt-10">
                                    <div className="flex flex-col gap-3">
                                        <div className="bg-slate-700 text-white w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold mb-1">2</div>
                                        <label className="text-sm font-bold text-slate-700 leading-relaxed">คุณคาดการณ์ว่าจะขายได้จริงกี่ชิ้น?</label>
                                        <div className="relative">
                                            <input type="number" value={expectedSales || ''} onChange={e => setExpectedSales(e.target.value)} className="w-full bg-white px-6 py-5 rounded-[1.5rem] border-2 border-slate-200 font-bold text-2xl text-slate-900 outline-none focus:border-slate-400 transition-all shadow-sm" />
                                            <span className="absolute right-5 top-1/2 -translate-y-1/2 font-bold text-slate-400 uppercase text-xs">Units</span>
                                        </div>
                                    </div>
                                    <div className={`p-8 rounded-[2rem] border shadow-sm transition-all h-full flex flex-col justify-center ${projectedProfit >= 0 ? 'bg-white border-green-100' : 'bg-red-50 border-red-100'}`}>
                                        <p className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 thai-fix">กำไรสุทธิจากการคาดการณ์</p>
                                        <div className="flex items-baseline gap-2">
                                            <span className={`text-4xl font-bold ${projectedProfit >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                ฿ {projectedProfit.toLocaleString()}
                                            </span>
                                        </div>
                                        {/* Restored Status Label */}
                                        <p className={`text-[10px] mt-2 font-bold uppercase tracking-widest thai-fix ${projectedProfit >= 0 ? 'text-green-500' : 'text-red-400'}`}>
                                            {projectedProfit >= 0 ? '✓ Your Business is Healthy' : '⚠ Caution: Below Goal'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-4 space-y-8 lg:sticky lg:top-32">
                            <div className="bg-[#0f172a] text-white p-14 rounded-[3rem] shadow-2xl relative overflow-hidden">
                                <div className="absolute -top-20 -right-20 w-64 h-64 bg-blue-500/10 rounded-full blur-[80px]"></div>
                                <p className="text-xs uppercase tracking-[0.4em] text-slate-500 mb-12 font-bold">Monthly Status</p>
                                <div className="space-y-8 relative z-10">
                                    <div>
                                        <p className="text-xs text-slate-400 uppercase font-bold tracking-widest mb-3 thai-fix">จุดคุ้มทุน (ขั้นต่ำที่ต้องขาย)</p>
                                        <div className="flex items-baseline gap-3">
                                            <span className="text-6xl font-bold text-blue-400 tabular-nums">{bep}</span>
                                            <span className="text-sm font-bold text-slate-500 uppercase">Units</span>
                                        </div>
                                    </div>
                                    <div className="pt-8 border-t border-white/5">
                                        <p className="text-xs text-slate-400 uppercase font-bold tracking-widest mb-3 thai-fix">กำไรต่อชิ้น (Gross Margin)</p>
                                        <p className="text-3xl font-bold tabular-nums text-white">฿ {marginPerUnit.toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-slate-50 p-14 rounded-[3rem] border border-slate-100 text-slate-800">
                                <p className="text-xs uppercase tracking-[0.4em] text-slate-500 mb-10 font-bold">Payback Period</p>
                                <div className="flex items-baseline gap-4 text-slate-900">
                                    <span className="text-7xl font-bold text-slate-900 tabular-nums tracking-tighter">{payback > 0 ? payback : '--'}</span>
                                    <span className="text-sm font-bold text-slate-500 uppercase tracking-widest">Months</span>
                                </div>
                                <p className="text-sm text-slate-500 font-medium mt-8 italic text-center leading-relaxed">
                                    {payback > 0 ? `"หากคุณทำได้ตามคาดการณ์ จะคืนทุนทั้งหมดใน ${payback} เดือน"` : '"กรุณาตั้งเป้ายอดขายเพื่อให้มีกำไรในการคำนวณคืนทุน"'}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ContactPage = () => {
            const [formData, setFormData] = useState({ name: '', contact: '', message: '' });
            const [status, setStatus] = useState('idle');

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.name || !formData.contact || !formData.message) return;
                setStatus('submitting');
                setTimeout(() => setStatus('success'), 1500);
            };

            return (
                <div className="max-w-5xl mx-auto py-32 px-8 animate-in text-center text-slate-800">
                    <h2 className="text-5xl font-bold mb-6 text-slate-900 tracking-tight">Contact Us.</h2>
                    <p className="text-xl text-slate-500 font-light max-w-2xl mx-auto mb-20 leading-relaxed">มีคำถามเกี่ยวกับหนังสือ หรืออยากปรึกษาก้าวแรกของธุรกิจ?</p>
                    <div className="grid md:grid-cols-2 gap-20 text-left">
                        <div className="space-y-12">
                            <div className="flex items-center gap-6">
                                <div className="w-14 h-14 bg-[#0f172a] text-white rounded-xl flex items-center justify-center shadow-2xl shadow-blue-900/10"><Icon name="mail" className="w-6 h-6" /></div>
                                <div><p className="text-xs font-bold text-slate-500 uppercase tracking-[0.2em] mb-1">Email</p><p className="text-xl font-bold text-slate-900">step.onebestbook@gmail.com</p></div>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="w-14 h-14 bg-[#0f172a] text-white rounded-xl flex items-center justify-center shadow-2xl shadow-blue-900/10"><Icon name="facebook" className="w-6 h-6" /></div>
                                <div><p className="text-xs font-bold text-slate-500 uppercase tracking-[0.2em] mb-1">Community</p><p className="text-xl font-bold text-slate-900">STEP ONE Workbook</p></div>
                            </div>
                        </div>

                        {status === 'success' ? (
                            <div className="bg-blue-50 p-10 rounded-[2rem] flex flex-col items-center justify-center text-center animate-in">
                                <h3 className="text-2xl font-bold text-blue-900 mb-2">ส่งข้อความสำเร็จ!</h3>
                                <button onClick={() => setStatus('idle')} className="text-blue-600 font-bold uppercase tracking-widest text-xs border-b border-blue-200 pb-1">ส่งข้อความใหม่</button>
                            </div>
                        ) : (
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <input type="text" placeholder="ชื่อของคุณ" required value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full p-5 rounded-2xl bg-slate-50 border-none font-semibold text-lg outline-none transition-all focus:ring-4 focus:ring-slate-100" />
                                <input type="text" placeholder="อีเมล หรือ เบอร์โทรศัพท์" required value={formData.contact} onChange={(e) => setFormData({...formData, contact: e.target.value})} className="w-full p-5 rounded-2xl bg-slate-50 border-none font-semibold text-lg outline-none transition-all focus:ring-4 focus:ring-slate-100" />
                                <textarea placeholder="คุณมีอะไรอยากบอกเรา?" required value={formData.message} onChange={(e) => setFormData({...formData, message: e.target.value})} className="w-full p-5 rounded-2xl bg-slate-50 border-none h-48 font-semibold text-lg outline-none transition-all focus:ring-4 focus:ring-slate-100"></textarea>
                                <button disabled={status === 'submitting'} className="w-full bg-[#0f172a] text-white py-6 rounded-2xl font-bold text-sm uppercase tracking-[0.3em] hover:bg-blue-900 transition-all disabled:opacity-50">
                                    {status === 'submitting' ? 'กำลังส่งข้อมูล...' : 'Send Message'}
                                </button>
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('home');
            useEffect(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, [page]);
            
            return (
                <div className="min-h-screen bg-white selection:bg-blue-100 selection:text-blue-900">
                    <nav className="sticky top-0 z-50 bg-white/80 backdrop-blur-2xl border-b border-slate-50 px-10 py-6">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <h1 onClick={() => setPage('home')} className="text-2xl font-bold text-slate-900 cursor-pointer tracking-tighter">STEP ONE<span className="text-blue-600">.</span></h1>
                            <div className="hidden md:flex gap-12 text-[13px] font-bold uppercase tracking-[0.25em] text-slate-500">
                                <button onClick={() => setPage('home')} className={`hover:text-slate-900 transition-colors ${page === 'home' ? 'text-slate-900' : ''}`}>Home</button>
                                <button onClick={() => setPage('quiz')} className={`hover:text-slate-900 transition-colors ${page === 'quiz' ? 'text-slate-900' : ''}`}>Quiz</button>
                                <button onClick={() => setPage('calc')} className={`hover:text-slate-900 transition-colors ${page === 'calc' ? 'text-slate-900' : ''}`}>Tools</button>
                                <button onClick={() => setPage('contact')} className={`hover:text-slate-900 transition-colors ${page === 'contact' ? 'text-slate-900' : ''}`}>Contact</button>
                            </div>
                            <button className="bg-[#0f172a] text-white px-8 py-3 rounded-full text-[12px] font-bold uppercase tracking-[0.15em] hover:bg-blue-900 transition-all shadow-xl shadow-blue-900/10">Buy Now</button>
                        </div>
                    </nav>

                    <main className="min-h-[80vh]">
                        {page === 'home' && <HomePage setPage={setPage} />}
                        {page === 'quiz' && <QuizPage />}
                        {page === 'calc' && <CalculatorPage />}
                        {page === 'contact' && <ContactPage />}
                    </main>

                    <footer className="bg-slate-50 py-24 px-10 border-t border-slate-100 mt-20">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-12">
                            <div>
                                <h2 className="text-2xl font-bold text-slate-900 tracking-tight">STEP ONE<span className="text-blue-600">.</span></h2>
                                <p className="text-slate-500 text-sm font-bold uppercase tracking-[0.3em] mt-2 underline decoration-1 underline-offset-8 decoration-slate-200">Because the first step matters.</p>
                            </div>
                            <div className="flex gap-12 text-slate-400 text-[13px] font-bold uppercase tracking-[0.2em]">
                                <button onClick={() => setPage('quiz')} className="hover:text-slate-900 transition-all">Readiness</button>
                                <button onClick={() => setPage('calc')} className="hover:text-slate-900 transition-all">Calculators</button>
                                <button onClick={() => setPage('contact')} className="hover:text-slate-900 transition-all">Contact</button>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
