        // --- HomePage (ดีไซน์ตามไฟล์ที่คุณส่งมา) ---

            <div className="animate-in">

                    <p className="text-base md:text-lg text-slate-400 max-w-2xl leading-relaxed mb-12 font-light">

                        เพื่อเช็คให้มั่นใจว่าก้าวแรกในสนามธุรกิจ... คุณจะไม่ "ตายน้ำตื้น"
                    </p>
                    <div className="flex flex-col sm:flex-row gap-5">
                        <button onClick={() => setPage('quiz')} className="bg-[#0f172a] text-white px-8 py-3.5 rounded-full font-medium hover:bg-blue-900 transition-all flex items-center gap-2 text-sm shadow-lg shadow-blue-900/10">
                            ประเมินความพร้อมในการเริ่มธุรกิจ <Icon name="chevronRight" className="w-3.5 h-3.5" />
                        </button>
                        <button onClick={() => setPage('calc')} className="bg-white text-[#0f172a] border border-[#0f172a] px-8 py-3.5 rounded-full font-medium hover:bg-slate-50 transition-all text-sm">
                            เครื่องมือคำนวณธุรกิจ
                        </button>
                    </div>
                    
                    <div className="mt-20 w-full max-w-4xl relative">
                        <div className="bg-slate-50 aspect-[21/9] rounded-2xl border border-slate-100 shadow-sm overflow-hidden flex items-center justify-center grayscale hover:grayscale-0 transition-all duration-1000">
                           <img src="images/hero-book.jpg" alt="Hero" className="w-full h-full object-cover" onError={(e) => { e.target.style.display='none'; e.target.parentElement.innerHTML='<span class="text-[10px] tracking-[0.3em] uppercase font-bold text-slate-300 italic">Exterior View (images/hero-book.jpg)</span>'; }} />
                        </div>
                    </div>
                </section>

                <section className="py-24 bg-[#0f172a] text-white px-6">
                    <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-16">
                        <div className="flex-1 space-y-6">
                            <h3 className="text-2xl font-semibold tracking-tight">ไม่ใช่แค่สมุดจด แต่คือภูมิปัญญาที่คุณสร้างเอง</h3>
                            <p className="text-slate-400 text-base leading-relaxed font-light">
                                เราวางหินให้คุณเหยียบข้ามทีละก้อน ผ่าน 10 Phase สำคัญ 
                                จากไอเดียฟุ้งๆ ในหัว สู่แผนงานที่จับต้องได้จริงแบบเจ้าของกิจการมืออาชีพ
                            </p>
                        </div>
                        <div className="flex-1 grid grid-cols-2 gap-4">
                            <div className="p-8 bg-white/5 rounded-2xl border border-white/10 text-center">
                                <p className="text-3xl font-bold text-blue-400">70</p>
                                <p className="text-[9px] uppercase tracking-widest text-slate-500 mt-2 font-bold">Checklists</p>
                            </div>
                            <div className="p-8 bg-white/5 rounded-2xl border border-white/10 text-center">
                                <p className="text-3xl font-bold text-blue-400">10</p>
                                <p className="text-[9px] uppercase tracking-widest text-slate-500 mt-2 font-bold">Foundations</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section className="py-24 bg-white px-6 border-b border-slate-50">
                    <div className="max-w-5xl mx-auto text-center mb-16">
                        <h2 className="text-[10px] font-bold tracking-[0.4em] text-slate-400 uppercase mb-4">Look Inside</h2>
                        <h3 className="text-2xl font-bold text-slate-900 tracking-tight leading-tight">กลั่นกรองก้าวแรกของคุณ...ผ่านคำถามที่ 'เจ็บ' และ 'จริง'</h3>
                    </div>
                    <div className="max-w-5xl mx-auto flex flex-col md:flex-row gap-8">
                        <div className="flex-1 bg-slate-50 rounded-3xl p-10 border border-slate-100 flex flex-col justify-center min-h-[350px]">
                            <h4 className="text-lg font-bold mb-4">"คุณรู้จักลูกค้าดีพอหรือยัง?"</h4>
                            <p className="text-slate-400 font-light leading-relaxed mb-8 text-sm">ตัวอย่างคำถามใน Phase 2 ที่จะทำให้คุณหยุดคิดและมองหา 'ตัวจริง' ที่จะจ่ายเงินให้คุณ</p>
                            <div className="w-12 h-px bg-slate-300 mb-4"></div>
                            <p className="text-[9px] uppercase tracking-widest text-slate-300 font-bold">Page Preview 024</p>
                        </div>
                        <div className="flex-[1.5] bg-slate-100 rounded-3xl shadow-sm overflow-hidden border border-slate-200 flex items-center justify-center grayscale hover:grayscale-0 transition-all duration-700">
                             <img src="images/inside-book.jpg" alt="Inside" className="w-full h-full object-cover" onError={(e) => { e.target.style.display='none'; e.target.parentElement.innerHTML='<span class="text-[10px] tracking-[0.3em] uppercase font-bold text-slate-400 text-center px-10 italic">Interior Layout (images/inside-book.jpg)</span>'; }} />
                        </div>
                    </div>
                </section>

                <section className="py-20 text-center px-6">
                    <h2 className="text-xl font-bold mb-10 text-slate-900 tracking-tight text-[11px] uppercase tracking-[0.3em]">Start Your Journey Today</h2>
                    <div className="flex flex-wrap justify-center gap-10">
                        <a href="#" className="flex items-center gap-2 text-slate-400 hover:text-slate-900 transition-all font-semibold text-sm">

                        <a href="#" className="flex items-center gap-2 text-slate-400 hover:text-slate-900 transition-all font-semibold text-sm">

        // --- Quiz Page ---
        const QuizPage = () => {
            const [answers, setAnswers] = useState(Array(10).fill(null));
            const [showResult, setShowResult] = useState(false);
            const questions = [
                "คุณรู้จักลูกค้าที่พร้อมจะควักเงินจ่ายให้คุณจริงๆ แล้วหรือยัง?",
                "คุณมีเงินสำรองเย็นๆ สำหรับใช้ชีวิต 6-12 เดือนโดยไม่มีรายได้จากธุรกิจใช่ไหม?",
                "คุณรู้จุดเด่นที่คู่แข่งเลียนแบบคุณไม่ได้จริงๆ แล้วใช่ไหม?",
                "คุณคำนวณจุดคุ้มทุน (BEP) ออกมาเป็นตัวเลขที่ชัดเจนแล้ว?",
                "คุณอธิบาย 'คุณค่า' ของสินค้าได้ใน 30 วินาที?",
                "คุณมีแผนสำรอง (Plan B) หากแผนแรกไม่ได้ผล?",
                "คุณรู้จักคู่แข่งทั้งทางตรงและทางอ้อมในตลาดเป็นอย่างดี?",
                "คุณรู้วิธีการทำการตลาดในช่องทางที่กลุ่มเป้าหมายอยู่จริงๆ?",
                "คุณพร้อมจะยอมรับความผิดพลาดและเริ่มต้นใหม่ได้โดยไม่ท้อ?",
                "คุณเริ่มธุรกิจเพื่อแก้ปัญหาให้คนอื่น ไม่ใช่แค่อยากได้เงิน?"
            ];

            const score = useMemo(() => answers.reduce((acc, curr) => acc + (curr === true ? 10 : 0), 0), [answers]);

            return (
                <div className="max-w-2xl mx-auto py-16 px-6 animate-in">
                    <div className="text-center mb-16">
                        <h2 className="text-2xl font-bold mb-4 text-slate-900">Business Readiness Test</h2>
                        <p className="text-slate-400 text-sm font-light leading-relaxed">วัดระดับความพร้อมในการเริ่มธุรกิจของคุณผ่านคำถามสำคัญจาก STEP ONE</p>
                    </div>
                    {!showResult ? (
                        <div className="space-y-4">
                            {questions.map((q, idx) => (
                                <div key={idx} className="p-6 bg-white rounded-2xl border border-slate-100 shadow-sm transition-all hover:shadow-md">
                                    <p className="text-base font-semibold mb-6 text-slate-800">{idx + 1}. {q}</p>
                                    <div className="flex gap-4">
                                        <button onClick={() => { const n = [...answers]; n[idx] = true; setAnswers(n); }} className={`flex-1 py-3 rounded-xl border font-bold text-[11px] uppercase tracking-wider transition-all ${answers[idx] === true ? 'bg-[#0f172a] border-[#0f172a] text-white' : 'border-slate-50 text-slate-300'}`}>มั่นใจ / มีแล้ว</button>
                                        <button onClick={() => { const n = [...answers]; n[idx] = false; setAnswers(n); }} className={`flex-1 py-3 rounded-xl border font-bold text-[11px] uppercase tracking-wider transition-all ${answers[idx] === false ? 'bg-red-50 border-red-50 text-red-500' : 'border-slate-50 text-slate-300'}`}>ยังไม่ชัวร์</button>
                                    </div>
                                </div>
                            ))}
                            <button disabled={answers.includes(null)} onClick={() => setShowResult(true)} className="w-full bg-[#0f172a] text-white py-4 mt-10 rounded-2xl font-bold text-xs uppercase tracking-[0.2em] shadow-xl disabled:opacity-20 transition-all">Calculate Readiness Score</button>
                        </div>
                    ) : (
                        <div className="text-center bg-white p-12 rounded-[2.5rem] shadow-2xl border border-slate-50 animate-in">
                           <div className="relative inline-block mb-10">
                              <svg className="w-32 h-32 transform -rotate-90">
                                <circle cx="64" cy="64" r="60" stroke="#f1f5f9" strokeWidth="6" fill="transparent" />
                                <circle cx="64" cy="64" r="60" stroke="#0f172a" strokeWidth="6" fill="transparent" strokeDasharray="377" strokeDashoffset={377 - (377 * score / 100)} className="transition-all duration-1000" />
                              </svg>
                              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-3xl font-bold text-slate-900">{score}%</div>
                           </div>
                           <h3 className="text-xl font-bold text-slate-900 mb-6 tracking-tight">Business Readiness Score</h3>
                           <div className="p-8 bg-[#0f172a] text-white rounded-3xl mb-8 text-left text-sm leading-relaxed font-light">
                             {score >= 80 ? "คุณมีความพร้อมสูงมาก! ก้าวต่อไปคือการเริ่มต้นขนาดเล็กเพื่อทดสอบตลาดจริง (MVP) และรักษาความสม่ำเสมอไว้" : score >= 50 ? "คุณมีพื้นฐานที่ดี แต่ควรกลับไปอุดรูรั่วในข้อที่คุณยังไม่มั่นใจก่อนลงเงินจริง" : "อย่าเพิ่งรีบ! กลับไปใช้ STEP ONE Workbook ตอบคำถามให้ครบ เพื่อเซฟเงินก้อนแรกของคุณ"}
                           </div>
                           <button onClick={() => { setAnswers(Array(10).fill(null)); setShowResult(false); }} className="text-slate-300 hover:text-slate-900 text-[10px] font-bold uppercase tracking-widest underline underline-offset-4 decoration-1 decoration-slate-200">Retake Test</button>
                        </div>
                    )}
                </div>
            );
        };

        // --- Tools (Dashboard ดีไซน์ล่าสุดที่คุณต้องการ) ---
        const CalculatorPage = () => {
            const [fixedCosts, setFixedCosts] = useState({ 'ค่าเช่า': 15000, 'ค่าแรง': 20000, 'การตลาด': 5000, 'น้ำ/ไฟ (น้ำ/ไฟ)': 0 });
            const [unitPricing, setUnitPricing] = useState({ 'ราคาขาย': 350, 'ทุนผลิต': 120, 'ค่าส่ง': 30, 'Commission (%)': 0 });
            const [investment, setInvestment] = useState({ 'ตกแต่งร้าน': 50000, 'อุปกรณ์': 30000 });
            const [monthlyProfit, setMonthlyProfit] = useState(15000);

            const totalFixed = Object.values(fixedCosts).reduce((a, b) => a + Number(b || 0), 0);
            const price = Number(unitPricing['ราคาขาย'] || 0);
            const varCost = Number(unitPricing['ทุนผลิต'] || 0) + Number(unitPricing['ค่าส่ง'] || 0) + (price * Number(unitPricing['Commission (%)'] || 0) / 100);
            const contribution = price - varCost;
            const bep = contribution > 0 ? Math.ceil(totalFixed / contribution) : 0;
            const totalInv = Object.values(investment).reduce((a, b) => a + Number(b || 0), 0);
            const payback = monthlyProfit > 0 ? (totalInv / monthlyProfit).toFixed(1) : 0;

            return (
                <div className="max-w-6xl mx-auto py-12 px-6 animate-in">
                    <div className="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-4 border-b border-slate-100 pb-8">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-900 mb-1">Financial Dashboard</h2>
                            <p className="text-slate-400 text-xs font-medium uppercase tracking-[0.2em]">Step One Calculation Tool</p>
                        </div>
                        <div className="flex gap-4">
                            <div className="text-right">
                                <p className="text-[9px] font-bold text-slate-300 uppercase tracking-widest mb-1">Total Fixed Cost</p>
                                <p className="text-lg font-bold text-slate-900 tabular-nums">฿ {totalFixed.toLocaleString()}</p>
                            </div>
                            <div className="w-px h-10 bg-slate-100 mx-2"></div>
                            <div className="text-right">
                                <p className="text-[9px] font-bold text-slate-300 uppercase tracking-widest mb-1">Total Investment</p>
                                <p className="text-lg font-bold text-slate-900 tabular-nums">฿ {totalInv.toLocaleString()}</p>
                            </div>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-12 gap-8 items-start">
                        <div className="lg:col-span-8 grid md:grid-cols-2 gap-6">
                            <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                <div className="flex items-center gap-2 mb-6 text-[#0f172a]">
                                    <div className="p-2 bg-slate-900 text-white rounded-lg"><Icon name="settings" className="w-3.5 h-3.5" /></div>
                                    <h3 className="text-[10px] font-bold uppercase tracking-widest">Fixed Costs ต้นทุนคงที่</h3>
                                </div>
                                <div className="space-y-4">
                                    {Object.keys(fixedCosts).map(k => (
                                        <div key={k} className="flex flex-col gap-1">
                                            <div className="flex justify-between items-center"><label className="text-[9px] font-bold text-slate-300 uppercase tracking-widest">{k}</label></div>
                                            <input type="number" value={fixedCosts[k] || ''} placeholder="0" onChange={e => setFixedCosts({...fixedCosts, [k]: e.target.value})} className="w-full bg-slate-50 p-2.5 rounded-xl border-none font-semibold text-sm outline-none transition-all focus:ring-1 focus:ring-slate-200" />
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                <div className="flex items-center gap-2 mb-6 text-[#0f172a]">
                                    <div className="p-2 bg-slate-900 text-white rounded-lg"><Icon name="barChart" className="w-3.5 h-3.5" /></div>
                                    <h3 className="text-[10px] font-bold uppercase tracking-widest text-slate-900">Unit Economics</h3>
                                </div>
                                <div className="space-y-4">
                                    {Object.keys(unitPricing).map(k => (
