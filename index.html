<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP ONE - Because the first step matters the most.</title>
    
    <meta name="description" content="หนังสือกึ่งไดอารี่ที่กลั่นกรองทุกความเสี่ยงออกมาเป็น 70 คำถาม เพื่อเช็คให้มั่นใจว่าก้าวแรกในสนามธุรกิจ... คุณจะไม่ ตายน้ำตื้น">
    <meta property="og:title" content="STEP ONE Business Calculator & Quiz">
    <meta property="og:description" content="ประเมินความพร้อมและคำนวณแผนการเงินธุรกิจของคุณก่อนเริ่มก้าวแรก">
    <meta property="og:type" content="website">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; -webkit-font-smoothing: antialiased; color: #1e293b; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Standardized Icons ---
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                trending: <path d="M23 6l-9.5 9.5-5-5L1 18m16-12h6v6" />,
                clock: <g><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></g>,
                chevronRight: <polyline points="9 18 15 12 9 6" />,
                facebook: <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />,
                shopping: <g><circle cx="9" cy="21" r="1" /><circle cx="20" cy="21" r="1" /><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" /></g>,
                mail: <g><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" /><polyline points="22,6 12,13 2,6" /></g>,
                settings: <g><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></g>
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- Sections ---
        const HomePage = ({ setPage }) => (
            <div className="animate-in">
                <section className="min-h-[80vh] flex flex-col items-center justify-center text-center px-6">
                    <h2 className="text-[10px] font-bold tracking-[0.5em] text-slate-400 uppercase mb-6">Because the first step matters the most.</h2>
                    <h1 className="text-4xl md:text-6xl font-bold text-slate-900 mb-8 tracking-tighter">STEP ONE<span className="text-blue-600">.</span></h1>
                    <p className="text-base md:text-lg text-slate-400 max-w-2xl leading-relaxed mb-12 font-light">
                        หนังสือกึ่งไดอารี่ที่กลั่นกรองทุกความเสี่ยงออกมาเป็น 70 คำถาม 
                        เพื่อเช็คให้มั่นใจว่าก้าวแรกในสนามธุรกิจ... คุณจะไม่ "ตายน้ำตื้น"
                    </p>
                    <div className="flex flex-col sm:flex-row gap-5">
                        <button onClick={() => setPage('quiz')} className="bg-[#0f172a] text-white px-8 py-3.5 rounded-full font-medium hover:bg-blue-900 transition-all flex items-center gap-2 text-sm">
                            ประเมินความพร้อมในการเริ่มธุรกิจ <Icon name="chevronRight" className="w-3.5 h-3.5" />
                        </button>
                        <button onClick={() => setPage('calc')} className="bg-white text-[#0f172a] border border-[#0f172a] px-8 py-3.5 rounded-full font-medium hover:bg-slate-50 transition-all text-sm">
                            เครื่องมือคำนวณธุรกิจ
                        </button>
                    </div>
                    <div className="mt-20 w-full max-w-5xl aspect-[21/9] bg-slate-50 rounded-2xl border border-slate-100 overflow-hidden">
                        <img src="images/hero-book.jpg" alt="Hero" className="w-full h-full object-cover" />
                    </div>
                </section>

                <section className="py-24 bg-[#0f172a] text-white px-6">
                    <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-16">
                        <div className="flex-1 space-y-6">
                            <h3 className="text-2xl font-semibold tracking-tight text-white">ไม่ใช่แค่สมุดจด แต่คือภูมิปัญญาที่คุณสร้างเอง</h3>
                            <p className="text-slate-400 text-base leading-relaxed font-light">เราวางหินให้คุณเหยียบข้ามทีละก้อน ผ่าน 10 Phase สำคัญ เพื่อให้คุณก้าวได้อย่างมั่นคง</p>
                        </div>
                        <div className="flex-1 grid grid-cols-2 gap-4">
                            <div className="p-8 bg-white/5 rounded-2xl border border-white/10 text-center">
                                <p className="text-3xl font-bold text-blue-400">70</p>
                                <p className="text-[9px] uppercase tracking-widest text-slate-500 mt-2 font-bold">Checklists</p>
                            </div>
                            <div className="p-8 bg-white/5 rounded-2xl border border-white/10 text-center">
                                <p className="text-3xl font-bold text-blue-400">10</p>
                                <p className="text-[9px] uppercase tracking-widest text-slate-500 mt-2 font-bold">Foundations</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section className="py-24 bg-white px-6">
                    <div className="max-w-5xl mx-auto text-center mb-16">
                        <h2 className="text-[10px] font-bold tracking-[0.4em] text-slate-400 uppercase mb-4">Look Inside</h2>
                        <h3 className="text-2xl font-bold text-slate-900 tracking-tight">กลั่นกรองก้าวแรกของคุณ... อย่างละเอียด</h3>
                    </div>
                    <div className="max-w-5xl mx-auto aspect-[16/7] bg-slate-50 rounded-3xl overflow-hidden border border-slate-100">
                        <img src="images/inside-book.jpg" alt="Inside" className="w-full h-full object-cover" />
                    </div>
                </section>
            </div>
        );

        const QuizPage = () => {
            const [answers, setAnswers] = useState(Array(10).fill(null));
            const [showResult, setShowResult] = useState(false);
            const questions = [
                "คุณรู้จักลูกค้าที่จะจ่ายเงินให้คุณแบบระบุกลุ่มที่ชัดเจนแล้วหรือยัง?",
                "คุณมีเงินสำรองสำหรับใช้ชีวิต 6-12 เดือนโดยไม่มีรายได้ใช่ไหม?",
                "คุณรู้จุดเด่นที่คู่แข่งเลียนแบบคุณไม่ได้จริงๆ แล้วใช่ไหม?",
                "คุณคำนวณจุดคุ้มทุน (BEP) ออกมาเป็นตัวเลขที่ชัดเจนแล้ว?",
                "คุณอธิบาย 'คุณค่า' ของสินค้าได้ใน 30 วินาที?",
                "คุณมีแผนสำรอง (Plan B) หากแผนแรกไม่ได้ผล?",
                "คุณรู้จักคู่แข่งทั้งทางตรงและทางอ้อมเป็นอย่างดี?",
                "คุณรู้วิธีการทำการตลาดในช่องทางที่กลุ่มเป้าหมายอยู่จริงๆ?",
                "คุณพร้อมจะยอมรับความผิดพลาดและเริ่มต้นใหม่ได้โดยไม่ท้อ?",
                "คุณเริ่มธุรกิจเพื่อแก้ปัญหาให้คนอื่น ไม่ใช่แค่อยากได้เงิน?"
            ];

            const score = useMemo(() => answers.reduce((acc, curr) => acc + (curr === true ? 10 : 0), 0), [answers]);

            return (
                <div className="max-w-2xl mx-auto py-16 px-6 animate-in">
                    <div className="text-center mb-16">
                        <h2 className="text-2xl font-bold mb-4">Business Readiness Test</h2>
                        <p className="text-slate-400 text-sm font-light">วัดระดับความพร้อมในการเริ่มธุรกิจของคุณผ่านคำถามสำคัญจาก STEP ONE</p>
                    </div>
                    {!showResult ? (
                        <div className="space-y-4">
                            {questions.map((q, idx) => (
                                <div key={idx} className="p-6 bg-white rounded-2xl border border-slate-100 shadow-sm">
                                    <p className="text-base font-semibold mb-6 text-slate-800">{idx + 1}. {q}</p>
                                    <div className="flex gap-4">
                                        <button onClick={() => { const n = [...answers]; n[idx] = true; setAnswers(n); }} className={`flex-1 py-3 rounded-xl border font-bold text-[11px] uppercase tracking-wider transition-all ${answers[idx] === true ? 'bg-[#0f172a] border-[#0f172a] text-white' : 'border-slate-100 text-slate-300'}`}>มั่นใจ / มีแล้ว</button>
                                        <button onClick={() => { const n = [...answers]; n[idx] = false; setAnswers(n); }} className={`flex-1 py-3 rounded-xl border font-bold text-[11px] uppercase tracking-wider transition-all ${answers[idx] === false ? 'bg-red-50 border-red-50 text-red-500' : 'border-slate-100 text-slate-300'}`}>ยังไม่ชัวร์</button>
                                    </div>
                                </div>
                            ))}
                            <button disabled={answers.includes(null)} onClick={() => setShowResult(true)} className="w-full bg-[#0f172a] text-white py-4 mt-10 rounded-2xl font-bold text-xs uppercase tracking-[0.2em] shadow-xl disabled:opacity-20 hover:bg-blue-900 transition-all">Calculate Readiness</button>
                        </div>
                    ) : (
                        <div className="text-center bg-white p-12 rounded-[2.5rem] shadow-2xl border border-slate-50 animate-in">
                           <div className="relative inline-block mb-10">
                              <svg className="w-32 h-32 transform -rotate-90">
                                <circle cx="64" cy="64" r="60" stroke="#f1f5f9" strokeWidth="6" fill="transparent" />
                                <circle cx="64" cy="64" r="60" stroke="#0f172a" strokeWidth="6" fill="transparent" strokeDasharray="377" strokeDashoffset={377 - (377 * score / 100)} className="transition-all duration-1000" />
                              </svg>
                              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-3xl font-bold text-slate-900">{score}%</div>
                           </div>
                           <h3 className="text-xl font-bold text-slate-900 mb-6">Business Readiness Score</h3>
                           <div className="p-8 bg-[#0f172a] text-white rounded-3xl mb-8 text-left text-sm font-light">
                             {score >= 80 ? "คุณพร้อมมาก! ก้าวต่อไปคือการลงมือทำจริง" : score >= 50 ? "พื้นฐานดี แต่ควรแก้จุดที่ไม่มั่นใจก่อน" : "แนะนำให้ทบทวนพื้นฐานใน Workbook เพิ่มเติมครับ"}
                           </div>
                           <button onClick={() => { setAnswers(Array(10).fill(null)); setShowResult(false); }} className="text-slate-300 hover:text-slate-900 text-[10px] font-bold uppercase tracking-widest underline underline-offset-4">Retake Test</button>
                        </div>
                    )}
                </div>
            );
        };

        const CalculatorPage = () => {
            const [fixedCosts, setFixedCosts] = useState({ 'ค่าเช่า': 15000, 'ค่าแรง': 20000, 'การตลาด': 5000, 'น้ำ/ไฟ (น้ำ/ไฟ)': 0 });
            const [unitPricing, setUnitPricing] = useState({ 'ราคาขาย': 350, 'ทุนผลิต': 120, 'ค่าส่ง': 30, 'Commission (%)': 0 });
            const [investment, setInvestment] = useState({ 'ตกแต่ง': 50000, 'อุปกรณ์': 30000 });
            const [monthlyProfit, setMonthlyProfit] = useState(15000);

            const totalFixed = Object.values(fixedCosts).reduce((a, b) => a + Number(b || 0), 0);
            const price = Number(unitPricing['ราคาขาย'] || 0);
            const varCost = Number(unitPricing['ทุนผลิต'] || 0) + Number(unitPricing['ค่าส่ง'] || 0) + (price * Number(unitPricing['Commission (%)'] || 0) / 100);
            const bep = (price - varCost) > 0 ? Math.ceil(totalFixed / (price - varCost)) : 0;
            const totalInv = Object.values(investment).reduce((a, b) => a + Number(b || 0), 0);
            const payback = monthlyProfit > 0 ? (totalInv / monthlyProfit).toFixed(1) : 0;

            return (
                <div className="max-w-6xl mx-auto py-12 px-6 animate-in">
                    <div className="flex justify-between items-end mb-12 border-b border-slate-100 pb-8">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-900">Financial Dashboard</h2>
                            <p className="text-slate-400 text-[9px] uppercase tracking-widest font-bold">Step One Toolkit</p>
                        </div>
                        <div className="text-right">
                            <p className="text-[9px] font-bold text-slate-300 uppercase mb-1">Fixed Cost</p>
                            <p className="text-lg font-bold">฿ {totalFixed.toLocaleString()}</p>
                        </div>
                    </div>
                    <div className="grid lg:grid-cols-12 gap-8 items-start">
                        <div className="lg:col-span-8 grid md:grid-cols-2 gap-6">
                            <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                <h3 className="text-[10px] font-bold uppercase tracking-widest mb-6 flex items-center gap-2"><Icon name="settings" className="w-4 h-4" /> Fixed Costs</h3>
                                {Object.keys(fixedCosts).map(k => (
                                    <div key={k} className="mb-4">
                                        <label className="text-[9px] font-bold text-slate-300 uppercase mb-1 block">{k}</label>
                                        <input type="number" value={fixedCosts[k] || ''} onChange={e => setFixedCosts({...fixedCosts, [k]: e.target.value})} className="w-full bg-slate-50 p-2.5 rounded-xl border-none font-bold text-sm outline-none" />
                                    </div>
                                ))}
                            </div>
                            <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                <h3 className="text-[10px] font-bold uppercase tracking-widest mb-6 flex items-center gap-2"><Icon name="trending" className="w-4 h-4" /> Unit Economics</h3>
                                {Object.keys(unitPricing).map(k => (
                                    <div key={k} className="mb-4">
                                        <label className="text-[9px] font-bold text-slate-300 uppercase mb-1 block">{k}</label>
                                        <input type="number" value={unitPricing[k] || ''} onChange={e => setUnitPricing({...unitPricing, [k]: e.target.value})} className="w-full bg-slate-50 p-2.5 rounded-xl border-none font-bold text-sm outline-none" />
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="lg:col-span-4 space-y-6 lg:sticky lg:top-32">
                            <div className="bg-[#0f172a] text-white p-10 rounded-[2rem] shadow-xl">
                                <p className="text-[9px] uppercase font-bold text-slate-500 mb-8">Break-even Units</p>
                                <div className="flex items-baseline gap-2 mb-2">
                                    <span className="text-7xl font-bold text-blue-400 tracking-tighter">{bep}</span>
                                    <span className="text-[10px] font-bold text-slate-500 uppercase">Units</span>
                                </div>
                            </div>
                            <div className="bg-slate-50 p-10 rounded-[2rem] border border-slate-100">
                                <p className="text-[9px] uppercase font-bold text-slate-300 mb-6">Payback Period</p>
                                <div className="flex items-baseline gap-2">
                                    <span className="text-6xl font-bold text-slate-900 tracking-tighter">{payback}</span>
                                    <span className="text-[10px] font-bold text-slate-300 uppercase">Months</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ContactPage = () => (
            <div className="max-w-4xl mx-auto py-24 px-6 animate-in text-center">
                <h2 className="text-3xl font-bold mb-12">Contact Us.</h2>
                <div className="grid md:grid-cols-2 gap-16 text-left">
                    <div className="space-y-8">
                        <div><p className="text-[9px] font-bold text-slate-300 uppercase mb-1">Email</p><p className="text-base font-bold">step.onebestbook@gmail.com</p></div>
                        <div><p className="text-[9px] font-bold text-slate-300 uppercase mb-1">Social</p><p className="text-base font-bold">@STEPONEWorkbook</p></div>
                    </div>
                    <form className="space-y-4">
                        <input type="text" placeholder="Name" className="w-full p-4 rounded-xl bg-slate-50 outline-none font-medium" />
                        <textarea placeholder="Message" className="w-full p-4 rounded-xl bg-slate-50 h-32 outline-none font-medium"></textarea>
                        <button className="w-full bg-[#0f172a] text-white py-4 rounded-xl font-bold text-[10px] uppercase tracking-widest">Send Message</button>
                    </form>
                </div>
            </div>
        );

        const App = () => {
            const [page, setPage] = useState('home');
            useEffect(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, [page]);
            return (
                <div className="min-h-screen bg-white">
                    <nav className="sticky top-0 z-50 bg-white/70 backdrop-blur-2xl border-b border-slate-50 px-8 py-5">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <h1 onClick={() => setPage('home')} className="text-xl font-bold text-slate-900 cursor-pointer tracking-tighter">STEP ONE<span className="text-blue-600">.</span></h1>
                            <div className="hidden md:flex gap-10 text-[11px] font-bold uppercase tracking-[0.2em] text-slate-400">
                                <button onClick={() => setPage('home')} className={page === 'home' ? 'text-slate-900' : ''}>Home</button>
                                <button onClick={() => setPage('quiz')} className={page === 'quiz' ? 'text-slate-900' : ''}>Quiz</button>
                                <button onClick={() => setPage('calc')} className={page === 'calc' ? 'text-slate-900' : ''}>Tools</button>
                                <button onClick={() => setPage('contact')} className={page === 'contact' ? 'text-slate-900' : ''}>Contact</button>
                            </div>
                            <button className="bg-[#0f172a] text-white px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Buy Now</button>
                        </div>
                    </nav>
                    <main>{page === 'home' && <HomePage setPage={setPage} />}{page === 'quiz' && <QuizPage />}{page === 'calc' && <CalculatorPage />}{page === 'contact' && <ContactPage />}</main>
                    <footer className="bg-slate-50 py-16 px-8 border-t border-slate-100 text-[11px] font-bold uppercase tracking-widest text-slate-400">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div>STEP ONE<span className="text-blue-600">.</span> — BECAUSE THE FIRST STEP MATTERS THE MOST.</div>
                            <div className="flex gap-8"><button onClick={() => setPage('quiz')}>Readiness</button><button onClick={() => setPage('calc')}>Tools</button></div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
